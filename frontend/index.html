<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoredBox</title>
</head>
<body>
    <button id="show-message">Show Message</button>
    <div id="message"></div>

    <script>
        document.getElementById('show-message').addEventListener('click', async () => {
        const response = await fetch('http://localhost:8000/random-game');
        const data = await response.json();
        // Redirect to the game page based on the returned game name
        window.location.href = `games/${data.game}.html`;
    });
    </script>
</body>
</html>
